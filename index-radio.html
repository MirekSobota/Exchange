<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="js/scriptRadio.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <title>Kantor-Radio</title>
</head>

<body>
    <div class="container">
        <p>Exchange</p>
        <form class="js-form">
            <fieldset>
                <legend>Przelicznik walut</legend>
                <p>
                    <ul>
                        <li>
                            <label>
                                <input class="js-radio" type="radio" name="currencyRadio" value="USD US Dollar" required> USD US Dollars
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="currencyRadio" value="GBP Great British Pound"> GBP Great British Pound
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="currencyRadio" value="BTC Bitcoin"> BTC Bitcoin
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="currencyRadio" value="SVC El Salvador Colon"> SVC El Salvador Colon
                            </label>
                        </li>
                    </ul>
                </p>
                <p>1PLN = <span class = "js-currencyExchangeValue">N/A</span></p>
                <p>
                    <label>
                        <span class="form__lableText">Wprowadź kwotę PLN:</span>
                        <input class="js-inputValue" required type="number" min="0.001" step="any">
                    </label>
                </p>
            </fieldset>
            <p>
                <button>Wymień</button>
            </p>
            <p class="form__retour">Otrzymasz:<span class="js-endAmount"> N/A</span></p>
        </form>
    </div>

</body>

</html>
